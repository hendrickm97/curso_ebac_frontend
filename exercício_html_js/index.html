<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Html-Js</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercício Módulo 07 EBAC</h1>
      <h2>Formulário de Validação</h2>
      <form id="form-submit">
        <input
          type="number"
          id="number-a"
          required
          placeholder="Insira o Valor A"
        />
        <input
          type="number"
          id="number-b"
          required
          placeholder="Insira o Valor B"
        />
        <button id="btn-submit" type="submit">Validar</button>
      </form>
      <p class="success-message"></p>
      <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
